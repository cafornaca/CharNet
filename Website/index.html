<!-- Making the fancy images move -->
<script>
	var count = 0;
	slideshow();

	function slideshow(){
		var i;
		var x = document.getElementsByClassName("fancyImage");
		for (i = 0; i < x.length; i++){
			x[i].style.display = "none";
		}
		count++;
		if (count > x.length) {
			count = 1;
		}
		x[count - 1].style.display = "block";
		setTimeout(slideshow, 5000);
	}
</script>
